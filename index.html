<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Justin Tang, Pooja Thorali, Leo Zheng">
    <meta name="description" content="Pharmacy Locator">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Project-Draft/css/style.css">
    <title>CareMinder Pharmacy Locator</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Locate</a></li>
            <li><a href="#">Medication List</a></li>
            <li><a href="#">Calender</a></li>
            <li><a href="#"><img src="Project-Draft/img/profile-pic.png"></a></li>
            <li><a href="#">Username</a></li>
        </ul>
    </nav>
    <header>
        <h1>CareMinder</h1>
        <h2 class="text-center">Pharmacy Locator</h2>
    </header>

    <div class="row">
        <!-- Pharmacy list -->
        <div class="col">
            <section>
                <h3><i class="material-icons" aria-label="Pharmacy List">menu</i>Pharmacy List</h3>
                <i class="material-icons">search</i>
                <input type="text" placeholder="Search.."><br>
                <input type="radio" id="name-filter" name="filter">
                <label for="name-filter">Name</label>
                <input type="radio" id="address-filter" name="filter">
                <label for="address-filter">Address</label>
                <div class="card highlight">
                    <div class="card-body">
                        <input type="radio" id="pharmacy1" name="pharmacy">
                        <label for="pharmacy1">Pharmacy 1</label>
                    </div>
                </div>
                <div class="card highlight">
                    <div class="card-body">
                        <input type="radio" id="pharmacy2" name="pharmacy">
                        <label for="pharmacy2">Pharmacy 2</label>
                    </div>
                </div>
                <div class="card highlight">
                    <div class="card-body">
                        <input type="radio" id="pharmacy3" name="pharmacy">
                        <label for="pharmacy3">Pharmacy 3</label>
                    </div>
                </div>
                <!-- Input menu -->
                <!-- value are example text for before/after representation -->
                <h3>Add Pharmacy:</h3>
                <form>
                    <label for="pharName">Name:</label><br>
                    <input type="text" id="pharName" name="pharName" placeholder="Pharmacy 4" value="Pharmacy 4"><br>
                    <label for="pharAddress">Address:</label><br>
                    <input type="text" id="pharAddress" name="pharAddress" placeholder="12345 X 16th Street"
                        value="12345 X 16th Street"><br>
                    <label for="pharPhoneNum">Phone Number:</label><br>
                    <input type="text" id="pharPhoneNum" name="pharPhoneNum" placeholder="123-456-7890"
                        value="123-456-7890"><br>
                    <button type="submit" aria-label="Add Pharmacy">Add</button>
                </form>
            </section>
        </div>

        <!-- Pharmacy Display Information -->
        <div class="col">
            <section>
                <h3>Select Pharmacy for Map Information:</h3>
                <div class="card">
                    <div class="card-body">
                        <img class="map" src="Project-Draft/img/map-before.png" alt="google maps location">
                    </div>
                </div>
            </section>
        </div>

        <div class="col">
            <section>
                <h3>Select Pharmacy for Data Information:</h3>
                <div class="card">
                    <div class="card-body">
                        Please select a pharmacy.
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <!-- Copyright Info -->
        <!-- Contact Info -->
    </footer>
</body>

</html>
