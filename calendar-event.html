<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="Project-Draft/css/style.css">
    <title>CareMinder Calendar Page</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Project-Draft/css/style.css">    
</head>

<body>
    <main>
        <div class="container" id="task">
            <div class="card mt-5">
                <div class="card-header"><strong>Task</strong></div>
                <div class="card-body">
                    <p class="card-text"></p>
                    <form>
                        <div class="form-group">
                          <label for="event_title">Task:</label>
                          <input type="event" class="form-control" id="event_input" placeholder="Name of the task">
                        </div>
                        <div class="form-group mt-3">
                          <label for="description">Description:</label>
                          <input type="description" class="form-control" id="description_input" placeholder="Description of the task">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3"><a href="calendar.html" class="link-light">Add</a></button>
                        <button type="" class="btn btn-secondary mt-3 mr-5"><a href="calendar.html" class="link-light">Cancel</a></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
